<!DOCTYPE html>
<html lang="es">
  <head>
    <title>Mi primera pag web</title>
  </head>
  <body>
    <!-- Encabezado-->
    <h1>Mi primera pagina web</h1>

    <!--menu-->
    <ul>
      <li>Inicio</li>
      <li>Contenido</li>
      <li>Contacto</li>
    </ul>
    <hr />
    <!-- Contenido de index -->
    <h2>Contacto</h2>
    <form>
      <p>
        <label for="nombre">Nombre: </label><br />
        <input type="text" name="nombre" />
      </p>
      <p>
        <label for="biografia">Biografia:</label><br />
        <textarea name="biografia"></textarea>
      </p>
      <p>
        <label for="edad">Edad: </label><br />
        <select name="edad" >
          <option value="menor">Menor</option>
          <option value="mayor">Mayor</option>
          <option value="mayor65">Mayor de 65</option>
        </select>
      </p>
      <p>
        <input type="submit" value="Enviar emal" />
      </p>
    </form>
  </body>
</html>
