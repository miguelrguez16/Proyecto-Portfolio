<div class="container">
    <h2>
        {{_project.name}}
    </h2>

    <div class="message success" *ngIf="_status=='success'">
         Proyecto creado correctamente, puedes verlo 
         <a [routerLink] = "['/proyecto', _savedProject._id]">aquí</a></div>
         
    <div class="message failed" *ngIf="_status=='failed'"> Error al crear el proyecto</div>
 
    <form #projectForm="ngForm" (ngSubmit)="onSubmit()" class="project">
        <p>
            <label for="name">Nombre</label>
            <input type="text" name="name" #name="ngModel" [(ngModel)]="_project.name" required/>
            <span *ngIf="name.touched && !name.valid" class="form_error">
                Nombre obligatorio o formato incorrecto
            </span>
            <br />
           
        </p>
        <p>
            <label for="descripcion">Descripción:</label>
            <textarea name="descripcion" #descripcion="ngModel" [(ngModel)]="_project.description" required></textarea>
            <span *ngIf="descripcion.touched && !descripcion.valid" class="form_error">
                Descripción obligatorio o formato incorrecto
            </span>
        </p>
        <p>
            <label for="category">Categoría:</label>
            <input type="text" name="category" #category="ngModel" [(ngModel)]="_project.category" required/>
            <span *ngIf="category.touched && !category.valid" class="form_error">
                Categoría obligatorio o formato incorrecto
            </span>
        </p>
        <p>
            <label for="year">Año:</label>
            <input type="number" name="year" #year="ngModel" [(ngModel)]="_project.year" />
        </p>
        <p>
            <label for="langs">Lenguajes utilizados:</label>
            <input type="text" name="langs" #langs="ngModel" [(ngModel)]="_project.langs" required/>
            <span *ngIf="langs.touched && !langs.valid" class="form_error">
                Los lenguajes son obligatorio o formato incorrecto
            </span>
        </p>
        <p>
            <label for="image">Image:</label>
            <span class="image" *ngIf="_project.image">
                <img src="{{ _url + 'get-image/' + _project.image }}"  />
            </span>

            <input type="file" name="image" placeholder="Subir imagen" (change)="fileChangeEvent($event)" required/>
        </p>
        <input type="submit" value="Guardar Cambios" [disabled]="!projectForm.form.valid"/>
    </form>
</div>
