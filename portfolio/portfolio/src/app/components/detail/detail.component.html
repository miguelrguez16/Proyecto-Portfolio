<div class="container">
    <div class="image">
      <img src="{{ _url + 'get-image/' + _project.image }}" *ngIf="_project.image" />
    </div>
    <div class="data">
      <h1>{{_project.name}}</h1>
      <h3>{{_project.description}}</h3>
      <p>{{_project.category}}</p>
      <p>{{_project.langs}}</p>
      <p *ngIf="!_confirmDelete"> 
        <a (click)="updateProject(_project._id)" class="button-edit">EDITAR</a>
        <a (click)="setConfirm(true)" class="button-delete">Â¿BORRAR?</a>
      </p>
      <p *ngIf="_confirmDelete"> 
        <a (click)="setConfirm(false)" class="button-edit">Cancelar</a>
        <a (click)="deleteProject(_project._id)" class="button-delete">ELIMINAR</a>
      </p>

    </div>
    

    
  </div>
