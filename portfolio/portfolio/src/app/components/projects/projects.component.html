<div class="container">
  <h2>Proyectos</h2>

  <ul>
    <li *ngFor="let project of _projects" class="project">
      <a [routerLink] = "['/proyecto', project._id]">
        <img src="{{ _url + 'get-image/' + project.image }}" *ngIf="project.image" />
        <h1>{{ project.name }}</h1>
        <p>{{ project.description }}</p>
      </a>
    </li>
  </ul>
</div>
